<ion-view title="Your Items" ng-init="getSellerItems()">
  <ion-content class="has-header padding">
    
    <div class="buyContainer" ng-repeat="item in items">
    <div class="item item-image sellerImageCrop" >
      <div class="sellerItemInfo">
        <span class="itemTitle">${{item.price}}: {{item.description}}</span>
      </div>
      
      <div class="imageContainer"><img src="{{item.imgURL}}" class="sellerImg"></div>

    </div>
  </div>
  </ion-content>
</ion-view>
