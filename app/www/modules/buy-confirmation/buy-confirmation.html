<ion-view title="Buy Confirmation">
  <ion-content class="has-header padding">
    <div class="middle">
      <div class="confirmPurchase" ng-show="!bought">
        <div class="confirmHeading">Confirm your purchase</div>

        <button class="button" ng-click="transaction()" ng-disabled="bought">Buy</button>
        <button class="button" ng-click="contactSeller('5034282359')" ng-disabled="bought">Contact Seller</button>

      </div>
      <div class="confirmHeading" ng-show="bought">
        Thank you! <br /><br />
        The seller will contact you soon
      </div>
    </div>
  </ion-content>
</ion-view>
