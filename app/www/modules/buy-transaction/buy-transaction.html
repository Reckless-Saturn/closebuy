<ion-view title="Transaction">
  <ion-content class="has-header">
    <form class="transaction" ng-submit="transaction()">
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Name on Credit Card</span>
          <input type="text"></input>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Credit Card Number</span>
          <input type="text"></input>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">CCV</span>
          <input type="text"></input>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Shipping Address</span>
          <input type="text"></input>
        </label>
        <button class="transaction button button-full button-balanced" type="submit">Buy</button>
      </div>
    </form>
  </ion-content>
</ion-view>
